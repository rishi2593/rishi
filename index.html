<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhath Puja Invitation 2024</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f1e5;
        }

        img.puja-header {
            width: 100%;
            max-width: 800px;
            height: auto;
            animation: grow 1.5s ease-in-out;
        }

        img.invit {
           
            width: 100%;
            max-width: 800px;
            height: auto;
        }

        .event-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .event {
            text-align: center;
            width: 45%; /* Adjust to manage space for each event */
        }

        .event h2 {
            color: #d35400;
            margin-bottom: 10px;
        }

        .event img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .map {
            margin: 20px 0;
        }

        .contact {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .map-icon {
            cursor: pointer;
            display: block;
            position: absolute;
            bottom: -70px;
            right: 37px;
    }
    .whatsapp-icon {
        cursor: pointer;
        display: block;
    margin-top: 20px;
    animation: blink 1.5s infinite;
    position: absolute;
    bottom: -243px;
    right: 37px;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }

    .call-link {
        cursor: pointer;
        display: inline-block;
        font-size: 20px;
        position: absolute;
        right: 37px;
        bottom: -183px;
        color: #007bff; /* Change to your preferred color */
        text-decoration: none;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    .invite-container {
        text-align: center;
    background: url(invit.jpeg) no-repeat right;
    background-size: cover;
    padding: 0px;
    color: #fff;
    font-family: cursive;
    }

    .invite-heading {
        font-size: 28px;
    color: orange;
    margin-bottom: 3px;
    padding-top: 20px;
    }

    .invite-names {
        font-size: 15px;
    margin-bottom: 8px;
    text-align: right;
    margin-right: 85px;
    }

    .icon-container {
        display: flex;
    justify-content: right;
    gap: 20px;
    margin-top: 10px;
    padding-bottom: 15px;
    margin-right: 37px;
    }

    .icon-container img {
        width: 35px;
        height: 35px;
        cursor: pointer;
        animation: blink 1.5s infinite;
    }

    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
    }
    </style>
</head>
<body>
    <img src="home.jpeg" alt="Chhath Puja Header" class="puja-header">
    <div class="invite-container">
        <div class="invite-heading">☆ Invite By ☆</div>
        <div class="invite-names">
            Mrs. Sankar Sharma<br>
            Rishi Sharma<br>
        </div>
        <div class="icon-container">
            <!-- Map Icon -->
            <a href="https://www.google.com/maps?q=23.75006402179059,86.28010949215712" target="_blank">
                <img src="google-maps.png" alt="Map Icon">
            </a>
            
            <!-- WhatsApp Icon -->
            <a href="https://wa.me/6209212933" target="_blank">
                <img src="whatsapp.png" alt="WhatsApp Icon">
            </a>
            
            <!-- Call Icon -->
            <a href="tel:9113732258">
                <img src="phone-call.png" alt="Call Icon">
            </a>
        </div>
    </div>
</body>
</html>
